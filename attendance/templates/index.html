<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
   
    <div class="container" style="padding-top: 5rem; width: 990px;">
   
      <div class="row" style="width: fit-content;height: 100px;text-align: center;padding-left: 10rem;">
        <h1 style="font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;font-size: 4rem;">Welcome, <span style="font-size: 2rem;"> NameOfTeacher</span></h1>
      </div>
      <hr>
        <div class="row mt-5 mb-5">
            <div class="col-md-6">
              <form action="generateQR/qrcode/" method="POST">
                {% csrf_token %}
                <button type="submit" class="btn btn-warning btn-lg btn-block" style="height: 10em;width: 20em;font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;font-size: 1.4rem;">Generate QR-Code</button>
              </form>
            
            </div>
            <div class="col-md-6">
                <button type="button" class="btn btn-info btn-lg btn-block" style="height: 10em;width: 20em;font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;font-size: 1.4rem;">Dashboard</button>
            </div>
        </div>
        <hr>
        <div class="row mt-5" style="margin-left: 35%;margin-right: 35%;">
          {% if request.user.is_authenticated %}
            <button class="btn btn-danger btn-sm btn-block"><a href="{% url 'account_logout'%}" class="nav-link" style="color:aliceblue">Sign out</a></button> 
          {% endif %}
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
